<header [ngClass]="{ active: clickHamburger }">
  <a routerLink="/home" class="brand" (click)="clickHamburger = false">
    <img src="/assets/images/Brand-Lucro.svg" alt="logo Lucro" />
  </a>

  <button *ngIf="hasMenu" class="nav-toggle" aria-label="toggle navigation" (click)="clickHamburger = !clickHamburger">
    <p>Menú</p>
    <span class="hamburger"></span>
  </button>
  <nav class="main-navbar blured">
    <ul class="navbar">
      <li class="navbar__item">
        <a routerLink="/empresas" routerLinkActive="active" class="navbar__item--link" (click)="clickHamburger = false">
          <figure>
            <img src="/assets/images/Header/01empresas.png" alt="ir a Empresas" class="L">
            <img src="/assets/images/Header/01empresas-hover.png" alt="ir a Empresas" class="Lhover">
          </figure>
          <p>Businesses</p>
        </a>
      </li>
      <li class="navbar__item">
        <a routerLink="/soluciones" routerLinkActive="active" class="navbar__item--link"
          (click)="clickHamburger = false">
          <figure>
            <img src="/assets/images/Header/02soluciones.png" alt="ir a Soluciones" class="U">
            <img src="/assets/images/Header/02soluciones-hover.png" alt="ir a Soluciones" class="Uhover">
          </figure>
          <p>Solutions</p>
        </a>
      </li>
      <li class="navbar__item">
        <a routerLink="/tecnologia" routerLinkActive="active" class="navbar__item--link"
          (click)="clickHamburger = false">
          <figure>
            <img src="/assets/images/Header/03tecnologia.png" alt="ir a Tecnología" class="C">
            <img src="/assets/images/Header/03tecnologia-hover.png" alt="ir a Tecnología" class="Chover">
          </figure>
          <p>Technology</p>
        </a>
      </li>
      <li class="navbar__item">
        <a routerLink="/consumidores" routerLinkActive="active" class="navbar__item--link"
          (click)="clickHamburger = false">
          <figure>
            <img src="/assets/images/Header/04consumidores.png" alt="ir a Consumidores" class="R">
            <img src="/assets/images/Header/04consumidores-hover.png" alt="ir a Consumidores" class="Rhover">
          </figure>
          <p>Consumers</p>
        </a>
      </li>
      <li class="navbar__item">
        <a routerLink="/contactenos" routerLinkActive="active" class="navbar__item--link"
          (click)="clickHamburger = false">
          <figure>
            <img src="/assets/images/Header/05contactenos.png" alt="ir a Contáctenos" class="O">
            <img src="/assets/images/Header/05contactenos-hover.png" alt="ir a Contáctenos" class="Ohover">
          </figure>
          <p>Contact Us
          </p>
        </a>
      </li>
    </ul>
  </nav>
</header>
