<section class="article show">
  <div class="loading" *ngIf="loading">
    <img src="/assets/images/loading.gif" alt="Cargando artículo">
  </div>
  <div class="title" *ngIf="article">
    <img
      class="title__background"
      [src]="bannerSource? bannerSource : '/assets/images/consumidores/article/trash-banner.png'"
      alt="category-banner-image"
    />
    <h1 class="title__text">
      {{ article[0]?.titulo }}
    </h1>
  </div>

  <div class="content" *ngIf="article">
    <article class="article-content">
      <div class="date-container">
        <i class="far fa-calendar-minus"></i>
        <span>{{ article[0]?.fecha | date:'d MMM y'  }}</span>
      </div>
      <figure class="image-container">
        <img
          [src]="url"
          alt="Definitively your best choice. A descriptive image"
        />
      </figure>
      <div
        [innerHTML]="article[0]?.texto"
        class="article-content__text">
      </div>
      <figure class="plot-container">
        <img
          [src]="plotSource"
          alt="Definitively your best choice. A descriptive image"
        />
      </figure>
    </article>
  </div>

  <div class="social">
    <ul class="social-list">
      <li class="social-list__item">
        <a
          href="https://www.instagram.com/lucroappoficial/"
          class="social-list__link"
          target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
      </li>
      <li class="social-list__item">
        <a
          href="https://www.linkedin.com/company/lucro-app-col/"
          class="social-list__link"
          target="_blank"
          ><i class="fab fa-linkedin-in"></i
        ></a>
      </li>
      <li class="social-list__item">
        <a href="#" class="social-list__link" target="_blank"
          ><i class="fab fa-twitter"></i
        ></a>
      </li>
      <li class="social-list__item">
        <a href="#" class="social-list__link" target="_blank"
          ><i class="fab fa-youtube"></i
        ></a>
      </li>
    </ul>
  </div>

  <div class="related">
    <h2 class="related__text">Publicaciones relacionadas</h2>

    <div class="grid">
      <a
        (click)="goToTop()"
        [routerLink]="['/consumidores', a.id]"
        class="article-thumb"
        *ngFor="let a of articles | paginate: { itemsPerPage: 3, currentPage: actualPage }"
        >
        <h5>
          <span>{{ a.categoria }}</span>
        </h5>
        <div class="image-container">
          <img [src]="a.imagen? environmentUrl + a.imagen : '/assets/imageNotFound.png'" alt="Definitively your best choice. A descriptive image">
        </div>

        <div class="article-thumb__bottom">
          <h1>{{ a.titulo }}</h1>
          <div class="date-container">
            <i class="far fa-calendar-minus"></i>
            <span>{{ a.fecha | date:'d MMM y'  }}</span>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="button-container">
    <a routerLink="/consumidores" class="toGrid">
      Ver todos los artículos
    </a>
  </div>
</section>
